name: Create Release on Push (GitHub)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_linux_appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libjson-glib-dev libcurl4-openssl-dev pkg-config wget

      - name: Build project
        run: make all
        working-directory: ${{ github.workspace }}

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp tweeta-desktop AppDir/usr/bin/
          mkdir -p AppDir/usr/share/applications
          cp tweeta-desktop.desktop AppDir/usr/share/applications/
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp logo.png AppDir/usr/share/icons/hicolor/256x256/apps/tweeta-desktop.png

      - name: Download linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.sh
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-gtk-x86_64.sh

      - name: Create AppImage
        env:
          OUTPUT: Tweeta_Desktop-x86_64.AppImage
          GTK_VERSION: 3
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            --plugin gtk \
            --output appimage
        shell: bash

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: tweeta-desktop-appimage
          path: Tweeta_Desktop*.AppImage

  create_release_and_upload_assets:
    runs-on: ubuntu-latest
    needs: [build_linux_appimage]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest unique tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -n1 || echo "v0.0.0")
          echo "Debug: Initial LATEST_TAG: $LATEST_TAG"

          NEW_TAG=""
          if [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            echo "Debug: Parsed: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
            while : ; do
              PATCH=$((PATCH + 1))
              CANDIDATE_TAG="v$MAJOR.$MINOR.$PATCH"
              echo "Debug: Trying CANDIDATE_TAG: $CANDIDATE_TAG"
              if ! git rev-parse "$CANDIDATE_TAG" >/dev/null 2>&1; then
                NEW_TAG=$CANDIDATE_TAG
                echo "Debug: Found NEW_TAG: $NEW_TAG (unused)"
                break
              fi
            done
          else
            NEW_TAG="v0.1.0"
            echo "Debug: No previous semver tags found. Setting NEW_TAG: $NEW_TAG"
          fi
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }}
          release_name: Release ${{ env.NEW_TAG }}
          body: |
            Automated release for Tweeta Desktop.
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: tweeta-desktop-appimage
          path: ./artifacts/

      - name: Upload AppImage Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/Tweeta_Desktop-x86_64.AppImage
          asset_name: Tweeta_Desktop-${{ env.NEW_TAG }}-x86_64.AppImage
          asset_content_type: application/octet-stream
