name: Create Release on Push (GitHub)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_linux_appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libjson-glib-dev libcurl4-openssl-dev pkg-config wget file libfuse2

      - name: Build project
        run: make all
        working-directory: ${{ github.workspace }}

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy binary
          cp tweeta-desktop AppDir/usr/bin/
          
          # Bundle dependencies manually
          # We exclude core system libs that should come from the host (libc, libpthread, libdl, libm, librt, libX11, etc.)
          # but include project-specific ones like libcurl, libjson-glib, and GTK stack.
          LIBS=$(ldd tweeta-desktop | grep "=> /" | awk '{print $3}' | grep -vE "libc\.so|libpthread\.so|libdl\.so|libm\.so|librt\.so|libX11\.so|libxcb\.so|libGL\.so")
          for lib in $LIBS; do
            cp "$lib" AppDir/usr/lib/
          done
          
          # Copy desktop file and icon to both usr and root of AppDir
          cp tweeta-desktop.desktop AppDir/usr/share/applications/
          cp tweeta-desktop.desktop AppDir/
          cp logo.png AppDir/usr/share/icons/hicolor/256x256/apps/tweeta-desktop.png
          cp logo.png AppDir/tweeta-desktop.png
          
          # Create AppRun script with LD_LIBRARY_PATH
          cat <<EOF > AppDir/AppRun
          #!/bin/sh
          HERE=\$(dirname "\$(readlink -f "\$0")")
          export LD_LIBRARY_PATH="\$HERE/usr/lib:\$LD_LIBRARY_PATH"
          export PATH="\$HERE/usr/bin:\$PATH"
          exec tweeta-desktop "\$@"
          EOF
          chmod +x AppDir/AppRun

      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Generate AppImage
        env:
          ARCH: x86_64
        run: |
          ./appimagetool-x86_64.AppImage AppDir Tweeta_Desktop-x86_64.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: tweeta-desktop-appimage
          path: Tweeta_Desktop-x86_64.AppImage

  build_macos_dmg:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          brew install gtk+3 json-glib pkg-config dylibbundler curl adwaita-icon-theme hicolor-icon-theme gettext libffi
          echo "PKG_CONFIG_PATH=$(brew --prefix curl)/lib/pkgconfig:$(brew --prefix libffi)/lib/pkgconfig:$(brew --prefix gettext)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build project
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.13
          make all
        working-directory: ${{ github.workspace }}

      - name: Create .app bundle
        run: |
          mkdir -p Tweeta.app/Contents/MacOS
          mkdir -p Tweeta.app/Contents/Resources
          mkdir -p Tweeta.app/Contents/libs
          cp tweeta-desktop Tweeta.app/Contents/MacOS/
          
          # Create Icon
          mkdir -p tweeta.iconset
          sips -z 16 16     logo.png --out tweeta.iconset/icon_16x16.png
          sips -z 32 32     logo.png --out tweeta.iconset/icon_16x16@2x.png
          sips -z 32 32     logo.png --out tweeta.iconset/icon_32x32.png
          sips -z 64 64     logo.png --out tweeta.iconset/icon_32x32@2x.png
          sips -z 128 128   logo.png --out tweeta.iconset/icon_128x128.png
          sips -z 256 256   logo.png --out tweeta.iconset/icon_128x128@2x.png
          sips -z 256 256   logo.png --out tweeta.iconset/icon_256x256.png
          sips -z 512 512   logo.png --out tweeta.iconset/icon_256x256@2x.png
          sips -z 512 512   logo.png --out tweeta.iconset/icon_512x512.png
          sips -z 1024 1024 logo.png --out tweeta.iconset/icon_512x512@2x.png
          iconutil -c icns tweeta.iconset
          cp tweeta.icns Tweeta.app/Contents/Resources/

          # Bundle dylibs
          # -od: overwrite, -b: batch, -x: executable, -d: dest dir, -p: rpath
          # We use -of to include frameworks just in case, and search in brew paths
          dylibbundler -od -b -x Tweeta.app/Contents/MacOS/tweeta-desktop -d Tweeta.app/Contents/libs/ -p @executable_path/../libs/

          # Ad-hoc sign for Apple Silicon (M1/M2) support
          # This is required after modifying dylibs with install_name_tool
          find Tweeta.app/Contents/libs -name "*.dylib" -exec codesign --force -s - {} \;
          codesign --force -s - Tweeta.app/Contents/MacOS/tweeta-desktop

          # Create Info.plist
          cat <<EOF > Tweeta.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>tweeta-desktop</string>
              <key>CFBundleIconFile</key>
              <string>tweeta.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.tweetapus.tweeta-desktop</string>
              <key>CFBundleName</key>
              <string>Tweeta Desktop</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          hdiutil create -volname "Tweeta Desktop" -srcfolder Tweeta.app -ov -format UDZO Tweeta_Desktop-macos.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: tweeta-desktop-macos-dmg
          path: Tweeta_Desktop-macos.dmg

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-json-glib
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-make
            mingw-w64-x86_64-nsis
            mingw-w64-x86_64-imagemagick
            make
            p7zip
            zip

      - name: Patch main.c for Windows portability
        shell: msys2 {0}
        run: |
          # Add Windows-specific headers and logic to main.c via sed
          sed -i '/#include <stdlib.h>/a #include <windows.h>' src/main.c
          
          PATCH_CODE='    gchar *dir = g_win32_get_package_installation_directory_of_module(NULL);\n    if (dir) {\n        gchar *share_path = g_build_filename(dir, "share", NULL);\n        gchar *loaders_path = g_build_filename(dir, "lib", "gdk-pixbuf-2.0", "2.10.0", "loaders.cache", NULL);\n        g_setenv("XDG_DATA_DIRS", share_path, TRUE);\n        g_setenv("GDK_PIXBUF_MODULE_FILE", loaders_path, TRUE);\n        g_free(share_path);\n        g_free(loaders_path);\n        g_free(dir);\n    }'
          
          # Insert the patch code at the beginning of main()
          sed -i "s/GtkWidget \*window;/GtkWidget *window;\\n\\n$PATCH_CODE/" src/main.c

          # Patch Makefile to use gcc instead of c99
          # POSIX make may default CC to c99 if .POSIX is present and CC is not forced
          sed -i 's/CC      ?= gcc/CC      = gcc/' Makefile

      - name: Build project
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          make all LDFLAGS="-mwindows"
        working-directory: ${{ github.workspace }}

      - name: Bundle Windows executable
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp tweeta-desktop.exe dist/
          cp logo.png dist/
          
          # Create Icon
          magick logo.png -define icon:auto-resize=256,128,64,48,32,16 dist/logo.ico
          
          # Collect all required DLLs using ldd
          echo "Collecting DLLs..."
          for dll in $(ldd tweeta-desktop.exe | grep /mingw64/bin/ | awk '{print $3}'); do
            cp "$dll" dist/
          done
          
          # Also need the GTK gdk-pixbuf loaders and schemas
          mkdir -p dist/lib/gdk-pixbuf-2.0/2.10.0/loaders
          cp /mingw64/lib/gdk-pixbuf-2.0/2.10.0/loaders/*.dll dist/lib/gdk-pixbuf-2.0/2.10.0/loaders/
          gdk-pixbuf-query-loaders > dist/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
          # Fix paths in loaders.cache to be relative
          sed -i "s|/mingw64/lib/gdk-pixbuf-2.0/2.10.0/loaders/||g" dist/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

          mkdir -p dist/share/glib-2.0/schemas
          cp /mingw64/share/glib-2.0/schemas/gschemas.compiled dist/share/glib-2.0/schemas/
          
          # Create NSIS script
          cat <<EOF > setup.nsi
          !include "MUI2.nsh"
          Name "Tweeta Desktop"
          OutFile "Tweeta_Desktop-setup-x64.exe"
          InstallDir "\$PROGRAMFILES64\Tweeta Desktop"
          !define MUI_ICON "dist\logo.ico"
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_LANGUAGE "English"
          Section "Install"
              SetOutPath "\$INSTDIR"
              File /r "dist\*"
              WriteUninstaller "\$INSTDIR\uninstall.exe"
              CreateShortcut "\$DESKTOP\Tweeta Desktop.lnk" "\$INSTDIR\tweeta-desktop.exe" "" "\$INSTDIR\logo.ico"
              CreateShortcut "\$SMPROGRAMS\Tweeta Desktop.lnk" "\$INSTDIR\tweeta-desktop.exe" "" "\$INSTDIR\logo.ico"
          SectionEnd
          Section "Uninstall"
              Delete "\$DESKTOP\Tweeta Desktop.lnk"
              Delete "\$SMPROGRAMS\Tweeta Desktop.lnk"
              RMDir /r "\$INSTDIR"
          SectionEnd
          EOF
          
          # Compile Installer
          makensis setup.nsi
          
          # Create SFX (Self-Extracting Archive)
          # We use 7z with a config to run the app after extraction
          echo ';!@Install@!UTF-8!' > sfx_config.txt
          echo 'RunProgram="tweeta-desktop.exe"' >> sfx_config.txt
          echo ';!@InstallEnd@!' >> sfx_config.txt
          
          7z a -t7z archive.7z ./dist/*
          
          # Look for the SFX module
          # In MSYS2 p7zip, it's often in /usr/lib/p7zip/7zS.sfx or similar
          SFX_MODULE=""
          for path in /usr/lib/p7zip/7zS.sfx /mingw64/lib/p7zip/7zS.sfx /usr/share/p7zip/7zS.sfx; do
            if [ -f "$path" ]; then
              SFX_MODULE="$path"
              break
            fi
          done

          if [ -n "$SFX_MODULE" ]; then
            cat "$SFX_MODULE" sfx_config.txt archive.7z > Tweeta_Desktop-portable-x64.exe
          else
            # Fallback to simple SFX if specialized module not found
            7z a -sfx Tweeta_Desktop-portable-x64.exe ./dist/*
          fi

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tweeta-desktop-windows
          path: |
            Tweeta_Desktop-setup-x64.exe
            Tweeta_Desktop-portable-x64.exe

  create_release_and_upload_assets:
    runs-on: ubuntu-latest
    needs: [build_linux_appimage, build_macos_dmg, build_windows]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest unique tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -n1 || echo "v0.0.0")
          echo "Debug: Initial LATEST_TAG: $LATEST_TAG"

          NEW_TAG=""
          if [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            echo "Debug: Parsed: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
            while : ; do
              PATCH=$((PATCH + 1))
              CANDIDATE_TAG="v$MAJOR.$MINOR.$PATCH"
              echo "Debug: Trying CANDIDATE_TAG: $CANDIDATE_TAG"
              if ! git rev-parse "$CANDIDATE_TAG" >/dev/null 2>&1; then
                NEW_TAG=$CANDIDATE_TAG
                echo "Debug: Found NEW_TAG: $NEW_TAG (unused)"
                break
              fi
            done
          else
            NEW_TAG="v0.1.0"
            echo "Debug: No previous semver tags found. Setting NEW_TAG: $NEW_TAG"
          fi
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }}
          release_name: Release ${{ env.NEW_TAG }}
          body: |
            Automated release for Tweeta Desktop.
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Upload AppImage Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/tweeta-desktop-appimage/Tweeta_Desktop-x86_64.AppImage
          asset_name: Tweeta_Desktop-${{ env.NEW_TAG }}-x86_64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload MacOS DMG Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/tweeta-desktop-macos-dmg/Tweeta_Desktop-macos.dmg
          asset_name: Tweeta_Desktop-${{ env.NEW_TAG }}-macos.dmg
          asset_content_type: application/octet-stream

      - name: Upload Windows Setup Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/tweeta-desktop-windows/Tweeta_Desktop-setup-x64.exe
          asset_name: Tweeta_Desktop-${{ env.NEW_TAG }}-setup-x64.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows Portable Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/tweeta-desktop-windows/Tweeta_Desktop-portable-x64.exe
          asset_name: Tweeta_Desktop-${{ env.NEW_TAG }}-portable-x64.exe
          asset_content_type: application/octet-stream

